<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Leaf Disease Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">🍅 Tomato Leaf Disease Detection 🍃</h1>
        <p class="lead">Upload an image of a tomato leaf to detect diseases with AI.</p>

        <div class="card shadow p-4">
            <form action="/" method="post" enctype="multipart/form-data" class="mb-3">
                <input type="file" name="file" class="form-control mb-3" id="fileInput" required>
                <button type="submit" class="btn btn-success">🔍 Detect Disease</button>
            </form>

            {% if uploaded_image %}
            <div class="result mt-4">
                <h4>Prediction Result:</h4>
                <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid rounded shadow" alt="Uploaded Image">
                <p class="mt-3"><strong>Predicted Disease:</strong> <span class="badge bg-danger">{{ prediction }}</span></p>
                <p><strong>Confidence:</strong> <span class="badge bg-info">{{ confidence|round(2) }}</span></p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
